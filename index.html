<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2>You- <span id="playerscore"></span><sapan class="choice" id="playerchoice"></span></h2>
            <i class="fa-regular fa-hand-back-fist" title="Rock" id="playerrock" onclick="select('rock')"></i>
            <i class="fa-regular fa-hand" title="Paper" id="playerpaper" onclick="select('paper')"></i>
            <i class="fa-regular fa-hand-scissors" title="Scissor" id="playerscissor" onclick="select('scissors')"></i>
            <i class="fa-regular fa-hand-lizard" title="Lizard" id="playerlizard" onclick="select('lizard')"></i>
            <i class="fa-regular fa-hand-spock" title="Spock" id="playerspock" onclick="select('spock')"></i>
        </div>
          <!-- computer Container -->
          <div class="player-container" id="computer">
            <h2>You- <span id="computerscore"></span><sapan class="choice" id="computerchoice"></span></h2>
            <i class="fa-regular fa-hand-back-fist" title="Rock" id="computerrock"></i>
            <i class="fa-regular fa-hand" title="Paper" id="computerpaper"></i>
            <i class="fa-regular fa-hand-scissors" title="Scissor" id="computerscissor"></i>
            <i class="fa-regular fa-hand-lizard" title="Lizard" id="computerlizard"></i>
            <i class="fa-regular fa-hand-spock" title="Spock" id="computerspock"></i>
        </div>
        <!-- Reset icon -->
        <i class="fa fa-rotate reset-icon" title="Reset" onclick="resetAll()"></i>
        <!-- Result text -->
        <div class="result-container">
            <h3 class="result-text" id="result-text"></h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
